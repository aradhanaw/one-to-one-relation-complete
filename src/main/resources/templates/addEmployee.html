        $(document).ready(function() {
            // Add new contact input field
            $('#addContactBtn').click(function() {
                var contactRow = '<div class="contact-row">' +
                    '<input type="text" name="contacts[]" placeholder="Contact">' +
                    '<a href="#" class="remove-contact">Remove</a>' +
                    '</div>';
                $('#contactContainer').append(contactRow);

            // Remove contact input field
            $(document).on('click', '.remove-contact', function() {
                $(this).closest('.contact-row').remove();
            });
        });
