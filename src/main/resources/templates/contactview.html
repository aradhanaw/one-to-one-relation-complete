<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div clas="container my-2" align="center">
    <h3>Contact list</h3>
    <a th:href="@{/add_con}" class="btn btn-primary btn-sm mb-3">Add Contact</a>
    <table style="width: 80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Phone Number1</th>
            <th>Phone Number2</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact:${alllistcontact}">
            <td th:text="${contact.phonenumber1}"></td>
            <td th:text="${contact.phonenumber2}"></td>
            <td><a th:href="@{/update_con/{id}(id=${contact.id})}" class="btn btn-primary">Update</a></td>
            <td><a th:href="@{/delete_con/{id}(id=${contact.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
